<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <title>Ticket Update Form</title>
</head>
<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">

        <h1 class="ps-2">Modifica ticket</h1>

        <form id="ticket-form" th:object="${ticket}" th:action="@{|/tickets/update/${ticket.id}|}" method="post">
            
            <div class="row mt-4">
                <div class="col-md-12">
                    <!-- Titolo -->
                    <div class="mb-3">
                        <label for="titolo" class="form-label ps-2">Titolo</label>
                        <input type="text" id="titolo" class="form-control ps-2" th:field="*{titolo}" 
                                required th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('titolo')}">
                            <ul class="mb-0">
                                <li th:each="err : ${#fields.errors('titolo')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <!--Descrizione-->
                    <div class="mb-3">
                        <label for="descrizione" class="form-label ps-2">Descrizione</label>
                        <textarea th:field="*{descrizione}" name="descrizione" id="descrizione" rows="6" 
                                class="form-control" placeholder="Descrizione del ticket" required 
                                th:errorclass="is-invalid"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('descrizione')}">
                            <ul class="mb-0">
                                <li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <!--Stato-->
                    <div class="mb-3">
                        <label for="stato" class="form-label ps-2">Stato</label>
                        <select th:field="*{stato}" class="form-select" id="stato" required 
                                th:errorclass="is-invalid">
                            <option value="" disabled th:selected="${ticket.stato == null}">Seleziona uno stato</option>
                            <option value="da_fare">Da fare</option>
                            <option value="in_corso">In corso</option>
                            <option value="completato">Completato</option>
                        </select>
                        <div th:if="${#fields.hasErrors('stato')}" class="invalid-feedback">
                            <ul class="mb-0">
                                <li th:each="err : ${#fields.errors('stato')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>

                    <!--Categoria-->
                    <div class="my-3">
                        <label class="form-label ps-2" for="categoria">Categoria</label>
                        <select name="categoriaId" class="form-select" id="categoria" required>
                            <option value="" disabled th:selected="${ticket.categoria == null}">Seleziona una categoria</option>
                            <option th:each="cat : ${categorieList}" th:value="${cat.id}" th:text="${cat.nome}"></option>
                        </select>
                    </div>


                    <div class="d-flex justify-content-end mb-2">
                        <button type="submit" class="btn btn-success" >Salva</button>
                        <a th:href="@{/tickets}" class="btn btn-secondary ms-2">Annulla</a>
                    </div>
                </div>
            </div>
            
        </form>
    
    </div>
    
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
